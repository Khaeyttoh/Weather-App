<!DOCTYPE html>
<html>
<head>
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="font/helvetica.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-title"><p>Weather</p></div>
        <div class="notifcation"></div>
        <div class="weather-container">

        </div>
    </div>
    <script src="app.js"></script>
</body>    
</html>
